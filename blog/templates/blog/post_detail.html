{% extends "base.html" %}
{% load static %}



{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card-body">
                <hr>
                <h2 class="logo-font mb-4">{% block title %} {{ post.title }} {% endblock title %}</h2>
                <hr>
                <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
                <p class="card-text ">{{ post.content | safe }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
